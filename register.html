<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quantum Shield</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-page">
        <!-- Left Side - Branding -->
        <div class="auth-visual">
            <div class="visual-content">
                <div class="logo-large">
                    <span class="logo-icon">üõ°Ô∏è</span>
                    <span class="logo-text">Quantum Shield</span>
                </div>
                <h2>Join the Quantum-Safe Revolution</h2>
                <p>Start protecting your code from quantum threats today</p>
                <div class="features-list">
                    <div class="feature-item">
                        <span class="feature-check">‚úì</span>
                        <span>Unlimited free scans</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-check">‚úì</span>
                        <span>Detailed PDF reports</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-check">‚úì</span>
                        <span>Scan history tracking</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Register Form -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Get started with your free account</p>
                </div>

                <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="John Doe"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="At least 8 characters"
                            required
                            minlength="8"
                        >
